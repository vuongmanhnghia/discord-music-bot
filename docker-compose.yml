services:
  music-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: discord-music-bot
    restart: unless-stopped
    env_file:
      - .env
    
    volumes:
      - ./playlist:/home/bot/playlist
      - ./logs:/home/bot/logs
    
    # Dynamic resource limits based on platform
    # Will be automatically optimized by the bot
    deploy:
      resources:
        limits:
          memory: 512M  # Sufficient for both platforms
          cpus: '1.0'   # Allow full CPU when needed
        reservations:
          memory: 256M  # Reasonable baseline
          cpus: '0.5'   # Half CPU reserved
    
    healthcheck:
      test: ["CMD", "python", "-c", "import discord; print('OK')"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 45s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
