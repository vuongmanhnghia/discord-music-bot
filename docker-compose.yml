services:
  discord-music-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: discord-music-bot
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: on-failure
    env_file:
      - .env
    
    volumes:
      - ./data/playlist:/home/bot/playlist:rw
      - ./data/logs:/home/bot/logs:rw
    
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
