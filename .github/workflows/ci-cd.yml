name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit[toml]

      - name: Run safety check
        run: safety check --json || true

      - name: Run bandit security linter
        run: bandit -r bot/ -f json || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (only if secrets exist)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/discord-music-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files # Đặt tên cho artifact
          path: docker-compose.yml # Chỉ định file cần upload

  deploy:
    name: Deploy Application
    runs-on: noob-server
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-files

      - name: Deploy to Server
        run: |
          cp docker-compose.yml /home/nagih/wsp/dmb/docker-compose.yml
          echo "Pulling the latest image..."
          cd /home/nagih/wsp/dmb
          docker compose pull
          echo "Restarting services..."
          docker compose up -d
          sudo chown nagih. data
          echo "Deployment successful!"

      - name: Clean up old Docker images
        run: |
          docker image prune -f
