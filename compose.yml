services:
  bot_1:
    build:
      context: .
      dockerfile: Dockerfile
      # args:
      #   VERSION: "2.0.0"
      #   BUILD_TIME: "${BUILD_TIME:-unknown}"
    image: nooblearn2code/discord-music-bot:latest
    container_name: dmb-instance-1
    hostname: music-bot
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    # Restart policy
    restart: unless-stopped
    
    # Environment configuration
    env_file:
      - .env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - LOG_LEVEL=info
      - BOT_TOKEN=${BOT_TOKEN_1}
    
    # Volume mounts
    volumes:
      - ./playlist:/app/playlist:rw
      - ./logs:/app/logs:rw
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "music-bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

